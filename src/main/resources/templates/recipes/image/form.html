<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script src="#" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>Upload Image — My Recipes!</title>
  </head>

  <body>
    <div class="container-fluid" style="margin-top: 20px">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form action="#" th:action="@{'/recipes/' + ${recipe.id} + '/image'}"
                method="post" enctype="multipart/form-data">
            <div class="card border-primary mb-3">
              <div class="card-header text-white bg-primary">
                Upload Image — My Recipes!
              </div>
              <div class="card-body text-dark">
                <div class="row mb-3">
                  <div class="col-md-12 form-group">
                    <input type="file" class="file" id="imagefile"
                           name="imagefile">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="'/recipes/' + ${recipe.id} + '/edit'"
                   class="btn btn-primary">Back</a>
                <a th:href="'/recipes/' + ${recipe.id}"
                   class="btn btn-primary">Recipe</a>
                <a th:href="'/index'" class="btn btn-primary">Home</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
