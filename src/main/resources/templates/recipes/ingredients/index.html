<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script src="#" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title th:text="'Ingredients for ' + ${recipe.name} + ' — My Recipes!'">
      TITLE</title>
  </head>

  <body>
    <div class="container-fluid" style="margin-top: 20px">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="card border-primary mb-3">
            <div class="card-header text-white bg-primary"
                 th:text="'Ingredients for ' + ${recipe.name} + ' — My Recipes!'">
              TEXT</div>
            <div class="card-body text-dark">
              <div class="table-responsive"
                   th:if="@{not #lists.isEmpty(recipe.ingredients)}">
                <table
                       class="table table-hover table-sm table-borderless table-striped">
                  <thead class="table-light">
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Description</th>
                      <th scope="col">Edit</th>
                      <th scope="col">Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="ingredient : ${recipe.ingredients}">
                      <th scope="row">
                        <a th:text="${ingredient.id}"
                           th:href="'/recipes/' + ${recipe.id} + '/ingredients/' + ${ingredient.id}">ID</a>
                      </th>
                      <td th:text="${ingredient}">TEXT</td>
                      <td><a
                           th:href="'/recipes/' + ${recipe.id} + '/ingredients/' + ${ingredient.id} + '/edit'">Edit</a>
                      </td>
                      <td><a
                           th:href="'/recipes/' + ${recipe.id} + '/ingredients/' + ${ingredient.id} + '/delete'">Delete</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <a th:href="'/recipes/' + ${recipe.id} + '/ingredients/new'"
                 class="btn btn-primary">New</a>
              <a th:href="'/index'" class="btn btn-primary">Home</a>
              <a th:href="'/recipes/' + ${recipe.id}"
                 class="btn btn-primary">Recipe</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
