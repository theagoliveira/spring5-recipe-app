<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script src="#" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title th:text="'Ingredient #' + ${ingredient.id} + ' — My Recipes!'">TITLE
    </title>
  </head>

  <body>
    <div class="container-fluid" style="margin-top: 20px">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="card border-primary mb-3">
            <div class="card-header text-white bg-primary"
                 th:text="'Ingredient #' + ${ingredient.id} + ' — My Recipes!'">
              TEXT</div>
            <div class="card-body text-dark">
              <table class="table table-borderless table-sm"
                     style="width: auto; table-layout: auto">
                <tbody>
                  <tr>
                    <th scope="row">Recipe</th>
                    <td th:text="${recipeName}">TEXT</td>
                  </tr>
                  <tr>
                    <th scope="row">Description</th>
                    <td th:text="${ingredient.description}">TEXT</td>
                  </tr>
                  <tr>
                    <th scope="row">Amount</th>
                    <td th:text="${ingredient.amount}">TEXT</td>
                  </tr>
                  <tr th:if="${ingredient.uom} != null">
                    <th scope="row">Unit of Measure</th>
                    <td th:text="${ingredient.uom.description}">TEXT</td>
                  </tr>
                  <tr>
                    <th scope="row">Full Description</th>
                    <td th:text="${ingredient}">TEXT</td>
                  </tr>
                </tbody>
              </table>
              <a th:href="'/index'" class="btn btn-primary">Home</a>
              <a class="btn btn-primary"
                 th:href="'/recipes/' + ${ingredient.recipeId} + '/ingredients/' + ${ingredient.id} + '/edit'">Edit</a>
              <a class="btn btn-primary"
                 th:href="'/recipes/' + ${ingredient.recipeId} + '/ingredients/' + ${ingredient.id} + '/delete'">Delete</a>
              <a th:href="'/recipes/' + ${ingredient.recipeId} + '/ingredients'"
                 class="btn btn-primary">Ingredients</a>
              <a th:href="'/recipes/' + ${ingredient.recipeId}"
                 class="btn btn-primary">Recipe</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
