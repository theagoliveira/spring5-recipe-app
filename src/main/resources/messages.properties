# Validation messages
# Order of precedence
# 1 code.objectName.fieldName
# 2 code.fieldName
# 3 code.fieldType
# 4 code
Max.recipe.cookTime={0} must be less than or equal to {1}.
Max.recipe.prepTime={0} must be less than or equal to {1}.
Max.recipe.servings={0} must be less than or equal to {1}.
Min.recipe.cookTime={0} must be greater than or equal to {1}.
Min.recipe.prepTime={0} must be greater than or equal to {1}.
Min.recipe.servings={0} must be greater than or equal to {1}.
NotBlank.recipe.description={0} cannot be blank.
NotBlank.recipe.directions={0} cannot be blank.
Size.recipe.description={0} must be between {2} and {1} characters long.
URL.recipe.url={0} must be valid.
